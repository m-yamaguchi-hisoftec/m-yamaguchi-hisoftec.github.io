<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <link rel="manifest" href="/manifest.json">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>プッシュ通知アプリ</title>
   
        <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
        <script src="/assets/js/script.js" defer></script>
    </head>
    <body>
        <h2>ハイソフテック プッシュ通知アプリ</h2>
        <div id="jump-to-page" style="display:block">
            <a href="http://www.hisoftec.co.jp/php/index.php" target="_blank">ハイソフテック 社員限定ページ</a>
        </div>
        <hr>
        <div id="confirm-notification-tutorial" style="display:block">
            <h3>通知を許可する方法</h3>
            <ul>
                <li>
                    「通知購読」ボタンが表示されたらタップしてください。
                    <p style="color:red">※「通知購読」ボタンが表示されない場合は、「広告ブロッカー」や「トラッキングブロッカー」などを利用している可能性があります。それらを一時的に無効化してください。</p>
                </li>
                <li>通知許可の確認が表示されたら、通知を許可してください。</li>
                <li>通知許可のあとは「広告ブロッカー」などは有効化してもOKです。</li>
            </ul>

        </div>
    </body>
