        <h1>ハイソフテック プッシュ通知アプリ</h1>
        <div id="confirm-notification-tutorial">
            <h2>通知を許可してください</h2>
            <ul>
                <li>「広告ブロッカー」や「トラッキングブロッカー」などを利用している場合は、一時的に無効化してください。</li>

                <li>通知許可のあとは「広告ブロッカー」などは有効化してもOKです。</li>
